<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Descuentos</h1>
        <form id="simulator-form">
            <label for="original-price">Precio original:</label>
            <input type="number" id="original-price" step="0.01" required>

            <label for="discount-percentage">Porcentaje de descuento:</label>
            <input type="number" id="discount-percentage" step="0.01" required>

            <button type="button" id="calculate-button">Calcular</button>
        </form>

        <div id="results" class="hidden">
            <p id="original-price-result"></p>
            <p id="discount-result"></p>
            <p id="final-price-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
